    <h1>Soups</h1>
    <h2>EGG NOODLES</h2>
<div>
    <p>
        3 Eggs
    </p>
    <p>
        1 tsp. Salt
    </p>
    <p>
        Flour
    </p>
</div>
<h3>
    Instructions
</h3>
<div>
    <p>
        Beat together eggs and salt, add enough flour to make a stiff dough.
    </p>
    <p>
        Knead the dough until smooth.  Roll out until very thin.
    </p>
    <p>
        Let dry 1 hour, then cut into strips, stack and cut fine.
    </p>
    <p>
        Shake apart, let dry.
    </p>
</div>
<h4>
    Roberta Stauth
