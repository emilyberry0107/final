    <h2>VODKA SLUSH</h2>
<div>
    <p>
        2 c. Vodka
    </p>
    <p>
        1 Large Frozen Orange Juice
    </p>
    <p>
        1 c. Sugar
    </p>
    <p>
        7 c. Water
    </p>
    <p>
        1 Large Frozen Lemon-aid
    </p>
    <p>
        2 c. Tea (Ready to drink strong tea)
    </p>
</div>
<h3>
    Instructions
</h3>
<div>
    <p>
        Mix together and freeze.
    </p>
    <p>
        Pour 7-Up along with slush in your glass.
    </p>
</div>
